<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Centro Salud</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="d-flex align-items-center justify-content-center min-vh-100 bg-light">
    <div class="card p-4 shadow-sm" style="max-width:400px; width:100%;">
      <h2>Iniciar sesión</h2>
      <form id="loginForm">
        <input type="text" id="username" class="form-control mb-2" placeholder="Usuario" required>
        <input type="password" id="password" class="form-control mb-2" placeholder="Contraseña" required>
        <div id="loginAlert" class="alert d-none"></div>
        <button class="btn btn-primary w-100">Entrar</button>
      </form>
      <p class="mt-3 small">Usuario: <b>paciente</b> | Clave: <b>1234</b></p>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
