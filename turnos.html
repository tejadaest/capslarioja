<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Turnos - Centro Salud La Rioja</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="index.html">Centro Salud La Rioja</a>
    </div>
  </nav>

  <main class="container my-5">
    <h1>Gestión de turnos</h1>
    <form id="turnoForm">
      <input type="text" id="pacienteName" class="form-control mb-2" placeholder="Nombre completo" required>
      <select id="medicoSelect" class="form-select mb-2" required></select>
      <input type="date" id="fechaTurno" class="form-control mb-2" required>
      <input type="time" id="horaTurno" class="form-control mb-2" required>
      <button class="btn btn-primary w-100" type="submit">Reservar turno</button>
    </form>
    <h2 class="mt-4">Turnos reservados</h2>
    <div id="turnosList"></div>
  </main>

  <footer class="bg-light text-center py-3">
    <p class="mb-0">© Centro de Atención Primaria</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
